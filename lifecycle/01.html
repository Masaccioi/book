<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<script crossorigin src="http://cdn.bootcss.com/react/15.3.2/react.min.js"></script>
    <script crossorigin src="http://cdn.bootcss.com/react/15.3.2/react-dom.min.js"></script>
    <script crossorigin src="http://cdn.bootcss.com/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
    <div id='app'></div>
    <script type="text/babel">
      class Parent extends React.Component {
				constructor(props){
					super(props)
					this.state = {
						count: 0,
						name:'a'
					}
					console.log('parent constructor function')
				}
				componentDidMount() {
					console.log('parent componentDidMount function')					
				}
				getDerivedStateFromProps(nextProps, prevState){
					console.log('parent getDerivedStateFromProps function')
					console.log(nextProps, prevState)
				}
				shouldComponentUpdate() {

				}
				componentWillMount() {
					console.log('parent componentWillMount function')
				}
				onHandleChangeState(){
					console.log('=========changeState========')
					this.setState((prevState) => {
						prevState++
					})
				}
				onHandleChangeChildProps(){
					console.log('=========changeChildProps========')					
					this.setState({name: 'b'})
				}
				onHandleUnmount(){
					console.log('=========unmount========')
					ReactDOM.unmountComponentAtNode(document.getElementById('app'))	
				}
				render() {
					console.log('parent render')					
					return (
						<div>
							<button onclick={this.onHandleChangeState}>changeState</button>
							<button onclick={this.onHandleChangeChildProps}>changeChildProps</button>
							<button onclick={this.onHandleUnmount}>Unmount</button>
							<span>{this.state.count}</span><button onclick={this.onHandleChange}>change value</button>
							<Child name={this.state.name}/>
						</div>
					)
				}
      }
			class Child extends React.Component {
				constructor(props){
					super(props)
					console.log('child constructor function')
				}
				componentDidMount(){
					console.log('child componentDidMount function')					
				}
				getDerivedStateFromProps(nextProps, prevState){
					console.log('child getDerivedStateFromProps function')
					console.log(nextProps, prevState)
				}
				componentWillMount() {
					console.log('child componentWillMount function')
				}
				UNSAFE_componentWillReceiveProps() {
					console.log('child UNSAFE_componentWillReceiveProps function')					
				}
				render() {
					console.log('child render')
					return (
						<h2>I'm child {this.props.value}</h2>
					)
				}
			}
			ReactDOM.render(
				<Parent/>,
				document.getElementById('app')
			)
    </script>
</body>
</html>

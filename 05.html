<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    span{
        background: lightblue;
        width: 20px;
        line-height: 15px;
    }
    </style>
</head>
<body>
    <div id='app'>
        <input type='text' id='input' v-model='text'>
        <p v-bind='text'></p>
        {{text}}
        <br/>
        <button v-click='increment'>increment</button>
        {{count}}
    </div>
    <script>
    //    发布者发出通知 => 主题对象收到通知并推送给订阅者 => 订阅者执行相应操作
        function defineReactive(obj, key, val){
            var dep = new Dep()
            Object.defineProperty(obj, key, {
                get: function(){
                    if(Dep.target) {
                        // 添加订阅者到 主题对象Dep
                        dep.addSub(Dep.target)
                    }
                    return val
                },
                set: function(newVal) {
                    if(newVal === val) {
                        return
                    }
                    val = newVal
                    dep.notify()
                }
            })
        }

        function observe (obj, vm) {
            Object.keys(obj).forEach(function(key){
                defineReactive(vm, key, obj[key])
            })
        }
        function compile(node, vm){
            var reg = /\{\{(.*)\}\}/
            var _this = this
            // 节点类型为元素
            if(node.nodeType === 1){
                var attr = node.attributes
                for(var i = 0; i< attr.length; i++) {
                    if( attr[i].nodeName == 'v-model') {
                        var name = attr[i].nodeValue
                        node.addEventListener('input', function(e){
                            vm[name] = e.target.value
                        })
                        node.value = vm[name]
                        // node.removeAttribute('v-model')
                    } 
                    if( attr[i].nodeName == 'v-click') {
                        var attrVal = attr[i].nodeValue
                        node.onclick = function(e){
                            _this.parseFunc(attrVal,vm)()
                        }
                    }

                    if(attr[i].nodeName == 'v-bind') {
                        var name = attr[i].nodeValue
                        if(node.tagName === 'INPUT' || node.tagName === 'TEXTAREA') {
                            node.value = vm[name]
                        } else {
                            node.innerHTML = vm[name]               
                        }
                    }
                }
                new Watcher(vm, node, name)
            }
            if(node.nodeType === 3) {
                if(reg.test(node.nodeValue)) {
                    var name = RegExp.$1
                    name = name.trim()
                    node.nodeValue = vm[name]
                    // 这样修改某一个值的时候，只会更新对应的值，而不会重新渲染dom
                    new Watcher(vm, node, name)
                }
            }
        }
        function Watcher(vm,node,name) {
            Dep.target = this
            this.name = name
            this.node = node
            this.vm = vm
            this.update()
            Dep.target = null
        }
        Watcher.prototype = {
            update: function() {
                this.value = this.vm[this.name]
                if(this.node.nodeType === 1) {
                    if(this.node.tagName === 'INPUT' || this.node.tagName === 'TEXTAREA') {
                        this.node.value = this.value
                    } else {
                        this.node.innerHTML = this.value                    
                    }
                }
                if(this.node.nodeType === 3) {
                    this.node.nodeValue = this.value 
                }
            }
        }
        function Dep() {
            this.subs = []
        }
        Dep.prototype = {
            addSub:function(sub) {
                this.subs.push(sub)
            },
            notify: function(){
                this.subs.forEach(function(sub){
                    sub.update()
                })
            }
        }
        function nodeToFragment(node,vm) {
            var flag = document.createDocumentFragment()
            var child 
            while (child = node.firstChild) {
                compile(child, vm)
                // 通过 append 方法，DOM 中的节点会被自动删除，将挂载目标的所有子节点劫持到documentfragment中
                flag.append(child)
            }
            return flag
        }
        function parseFunc(attrVal,vm) {
            var args=/\(.*\)/.exec(attrVal)
            if(args) {
                args = args[0]
                attrVal = attrVal.replace(args,'') //取出函数名称
                args = args.replace(/[\(\)\'\"]/g,'').split(',') //取出函数参数数组
            } else {
                args = []
            }
            return vm.methods[attrVal].bind(vm, args)
        }
        function Vue(options) {
            this.data = options.data
            this.methods = options.methods
            var data = this.data

            observe(data, this)

            var id = options.el
            var dom = nodeToFragment(document.getElementById(id),this)
            // 将 DocumentFragment 整体返回插入挂载目标            
            document.getElementById(id).appendChild(dom)
        }
        var vm = new Vue({
            el: 'app',
            data: {
                text:'hello world',
                count: 0
            },
            methods:{
                increment:function(){
                    this.count++
                }
            }
        })
        
    </script>
</body>
</html>
